{% extends 'base.html' %}

{% block html_body %}
    <h1>메인페이지</h1>

<li class="nav-item">
    {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'user:logout' %}">{{ user.username }} (로그아웃)</a>
    {% else %}
        <a class="nav-link" href="{% url 'user:login' %}">로그인</a>
        <div class="col-8 text-right">
            <span>또는 <a href="{% url 'user:signup' %}">계정을 만드세요.</a></span>
        </div>
    {% endif %}
    </li>

{% endblock %}
