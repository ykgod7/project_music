{% extends 'base.html' %}

{% block html_head %}

<script src="/static/js/music_list.js"></script>
<script>
        function l_select(obj){
            if($(obj).val()=='l_like'){
                document.location.href = '/music/l_like'
            }
            else if($(obj).val()=='l_new'){
                document.location.href = '/music/l_new'
            }
        }
    </script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
</style>

{% endblock %}

{% block html_body %}

<script src="static/js/search.js"></script>
<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
<link rel="stylesheet" href="static/css/style.css">


<a href="" onClick="top.location='javascript:location.reload()'"><h1>just list</h1></a>



<div class="col-sm-4">
    <input id='search_keyword' type='text' name='search' maxlength='100' value='' autocomplete='off'>
    <button class="btn btn-outline-secondary" id="search_btn">검색</button>
</div>


<div id="content" style="overflow:scroll; background-color: white; width: 500px; height: 700px; float: left;" data-da="container">
    <div id="list" class="overflow-auto">

        <select onchange='l_select(this)' name="l_select" class="form-select" style="width: 100%;
                            background: url(static/down.png) no-repeat 95% 50%; border: none;">
            <optgroup label="">
                {% if select == 'l_like' %}
                <option value="l_like" selected="selected">like</option>
                <option value="l_new">new</option>
                {% endif %}
                {% if select == 'l_new' %}
                <option value="l_like">like</option>
                <option value="l_new" selected="selected">new</option>
                {% endif %}
            </optgroup>
        </select>

        {% for list in playlists %}
        <div class="playlist"
             style="display:table; width: 100%; border:none; color:grey; font-size:12px; margin: 0px;
             height: 40px; text-align:left; padding:15px 35px 15px 35px; font-family: 'Gowun Dodum', sans-serif;">
            <div style="display:table-cell; vertical-align:middle;">
                <a style="color:black; font-weight: bold; text-decoration: none; margin-right:5px; font-size:17px;" href=".">
                    {{ list.myplaylist_name }}</a> {{ list.made_by }}<img src="static/vinyl.png" width="14px" style="margin-left:10px;">
            </div>
        </div>
        {% endfor %}

    </div>
</div>



<div style="padding-top: 20px; float: left;">
    <div class="selector" id="top100_btn" style="margin-bottom: 12px;"><a role="button">Top100</a></div>
    <div class="selector" id="list_btn" style=""><a role="button">list</a></div>
</div>


{% endblock %}
