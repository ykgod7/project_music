{% extends 'base.html' %}
{% block html_body %}
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" href="/">Main</a>
      </li>
    </ul>


    <!--       로그인 부분         -->
    <div style="float: right; width: 300px; background-color: aquamarine">
        {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'user:logout' %}">{{ user.username }} (로그아웃)</a>
        {% else %}
            <a class="nav-link" href="{% url 'user:login' %}">로그인</a>
            <div class="row">
            <div class="col">
                <a role="button" class="btn btn-outline-info" href="{% url 'user:signup' %}">회원가입</a>
            </div>

            </div>
        {% endif %}
    </div>


    <!--   컨텐츠 넣는 구간      -->
    <div style="width: 750px; padding-top: 20px">
        <div id="content" style="width: 600px">

            <div id="playlists" style="background-color: bisque; width: 600px; height: 500px">
                <h3>내용 넣기</h3>
                <div class="overflow-auto" style="height: 150px"></div>



            </div>


        </div>


    </div>
{% endblock %}
