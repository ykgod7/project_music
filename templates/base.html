

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>just list</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="/static/js/search.js"></script>
    <script src="/static/js/music_rank.js"></script>
    <script src="/static/js/v_button.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" href="static/favicon.ico">
    <link rel="icon" href="static/favicon.ico">

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
        body { padding: 0px; margin: 0px; overflow:hidden;
        font-family: 'Gowun Dodum', sans-serif;
        font-size: 7px;
        }

        video {
        width : 100%;
        height : 100vh;
        object-fit : cover;
	    z-index : -1;
        }

        .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        }

        /* Start https://www.cursors-4u.com */ * {cursor: url(https://cur.cursors-4u.net/cursors/cur-9/cur817.cur), auto !important;} /* End https://www.cursors-4u.com */
    </style>


    {% block html_head %}
    {% endblock %}



</head>
<body>



<!--배경화면-->
<div class="background" style="position: relative; margin: 0px; color: white;">
    <video muted autoplay loop>
        <source src="static/Vinyl.mp4" type="video/mp4">
    </video>
</div>

<header id="login" style="color:white; font-weight: bold; font-size:13px;">
    <div style="position: fixed; right: 100x; top: 10px;">
        {% if user.is_authenticated %}
        <a href="{% url 'user:logout' %}">{{ user.username }} (out)</a>
        <a role="button" class="" href="/music/mypage/">my page</a>
        {% else %}
        <a href="{% url 'user:login' %}">log in</a> or
        <a role="button" class="" href="{% url 'user:signup' %}">join</a>
        {% endif %}
    </div>
</header>

<div class="content">



    {% block html_body %}
    {% endblock %}
</div>


</body>

</html>
