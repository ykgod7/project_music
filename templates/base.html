

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>just list</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="/static/js/search.js"></script>
    <script src="/static/js/music_rank.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" href="static/favicon.ico">
    <link rel="icon" href="static/favicon.ico">

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
        body { padding: 0px; margin: 0px;
        background-color: black;
        font-family: 'Gowun Dodum', sans-serif;
        font-size: 7px;
        -ms-overflow-style: none;
        }

        body::-webkit-scrollbar{ display:none; }
        header::-webkit-scrollbar{ display:none; }

        video {
        width : 100%;
        height : 100vh;
        object-fit : cover;
	    z-index : -1;
        }

        .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        }


        header {
            overflow: auto;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            padding: 1rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index : 1;
            -ms-overflow-style: none;
         }

        h1, a { margin: 0; }

        body, html {
            height: 100%;
        }

        * {
            box-sizing: border-box;
        }


        /* Start https://www.cursors-4u.com */ * {cursor: url(https://cur.cursors-4u.net/cursors/cur-9/cur817.cur), auto !important;} /* End https://www.cursors-4u.com */
    </style>


    {% block html_head %}
    {% endblock %}



</head>
<body>



<!--배경화면-->
<div class="background" style="position: relative; fixed; margin: 0px; color: white;">
    <video muted autoplay loop>
        <source src="static/Vinyl.mp4" type="video/mp4">
    </video>
</div>


<header id="login">

    <div style="position: fixed; right: 70px; top: 10px; color:white; font-size:13px;">
        {% if user.is_authenticated %}
        <a href="{% url 'user:logout' %}">{{ user.username }} (out)</a>
        <a role="button" class="" href="music/mypage/">my page</a>
        {% else %}
        <a href="{% url 'user:login' %}">log in</a> or
        <a role="button" class="" href="{% url 'user:signup' %}">join</a>
        {% endif %}
    </div>

</header>



    <div class="content" style="height: 100%; padding-top: 2%;">
    <div><a onClick="top.location='javascript:location.reload()'" style="right: 50%; top:1% "><h1>just list</h1></a></div>


    {% block html_body %}
    {% endblock %}
</div>

</body>

</html>
