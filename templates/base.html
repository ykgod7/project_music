<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="/static/js/js.js"></script>
        <script src="/static/js/music_rank.js"></script>
        <title>Music</title>
    </head>


    <body class="container">
    <div style="float: right; width: 300px; background-color: aquamarine">
        {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'user:logout' %}">{{ user.username }} (로그아웃)</a>
            <a role="button" class="btn btn-outline-dark" href="music/{{ user.username }}">마이페이지</a>
        {% else %}
            <a class="nav-link" href="{% url 'user:login' %}">로그인</a>
            <div class="row">
                <div class="col">
                    <a role="button" class="btn btn-outline-info" href="{% url 'user:signup' %}">회원가입</a>
                </div>
            </div>
        {% endif %}
    </div>

        {% block html_body %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>

</html>
