

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>just list</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="/static/js/music_rank.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" href="static/favicon.ico">
    <link rel="icon" href="static/favicon.ico">

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
        body { padding: 0px; margin: 0px; overflow:hidden;
        font-family: 'Nanum Gothic', sans-serif;
        font-size: 7px;
        }

        video {
        width : 100%;
        height : 100vh;
        object-fit : cover;
	    z-index : -1;
        }

        .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        }

        .login {
        top: 0px; right: 10px;
        }

        </style>

    {% block html_head %}
    {% endblock %}

</head>


<body>



<!--배경화면-->
<div class="background" style="position: relative; margin: 0px; color: white;">
    <video muted autoplay loop>
        <source src="static/Vinyl.mp4" type="video/mp4">
    </video>
</div>

<div class="content">

    <header id="login" style="color:white">
        {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'user:logout' %}">{{ user.username }} (log out)</a>
        <a role="button" class="btn btn-outline-dark" href="music/{{ user.username }}">my page</a>
        {% else %}
        <a class="nav-link" href="{% url 'user:login' %}">login</a>
        <a role="button" class="btn btn-outline-info" href="{% url 'user:signup' %}">join</a>
        {% endif %}
    </header>

    {% block html_body %}
    {% endblock %}
</div>


</body>

</html>
