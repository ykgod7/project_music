{% extends 'base.html' %}

{% block html_body %}
    <h1>Music Rank</h1>


    <div class="col-sm-4">

            <input id='search_keyword' type='text' name='search' maxlength='100' value='' autocomplete='off'>
            <button class="btn btn-outline-secondary" type="submit" id="search_btn">검색</button>
    </div>


    <div style="width: 750px; padding-top: 20px">

        <div id="content" style="width: 600px">


        <div id="selector" style="width: 100px; left: 720px; position: absolute">
                <a role="button" class="btn btn-outline-warning" id="music_rank_btn">Top 100</a><br/>
                <a href="/" role="button" class="btn btn-outline-warning">리스트</a>
        </div>

            <div id="list" style="overflow:scroll; background-color: bisque; width: 600px; height: 500px;">
                <select class="form-select" style="width: auto; float: right;">
                    <option selected>필터</option>
                    <option value="1">좋아요순</option>
                    <option value="2">댓글순</option>
                    <option value="3">제목순</option>
                </select>
                <div>
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                          <th scope="col">Rank</th>
                          <th scope="col">노래제목</th>
                          <th scope="col">좋아요</th>
                        </tr>
                        </thead>
                        <tbody id="TbodyPart">

                        {% for music in info_music %}
                        <tr>
                          <td>{{ forloop.counter }}</td>
                          <td>{{ music.m_title }}</td>
                          <td>{{ music.m_like }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
